<!DOCTYPE html>
<html lang="es" dir="ltr"> <!-- lang el lenguaje y dir es la dirección de lectura (left to right) -->
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <form action="/login" method="post"> <!-- action el url donde va a mandar la info-->
            <label for="usr">Usuario</label><!--en el for es el id del atributo para el que se crea la etiqueta-->
            <input type="text" name="user" placeholder="Usuario" id="usr"/> <br/>

            <label for="pwd">Contraseña</label>
            <input type="password" name="password" placeholder="Contraseña" id="pwd"/> <br/>
            <input type="submit" value="Enviar"/>
        </form>
    </body>
</html>
